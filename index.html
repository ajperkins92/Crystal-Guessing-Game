<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Crystals Game</title>
</head>

<body background="./assets/images/Background Image.png">
    <!-- Header/Jumbotron explaining the rules of the game -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Game!</h1>
            <p class="lead">At the start of each round, you will be given a target number.</p>
            <p class="lead">By determining the right combination of crystals below, you will compile a potion of
                crystals to attain the number!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-5">
                <div class="card-header">
                    Target Number
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="target-number"></h5>
                </div>
            </div>

            <div class="col-2"></div>

            <div class="card col-5">
                <div class="card-header">
                    Your Number
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="user-number"></h5>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="card col-5">
                <div class="card-header">
                    Wins
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="target-number"></h5>
                </div>
            </div>

            <div class="col-2"></div>

            <div class="card col-5">
                <div class="card-header">
                    Losses
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="user-number"></h5>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3 col-sm-6 col-6">
                <div class="media">
                    <img src="./assets/images/Blue Crystal.jpg" class="mr-3" alt="Blue Crystal">
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-6">
                <div class="media">
                    <img src="./assets/images/Green Crystal.jpg" class="mr-3" alt="Green Crystal">
                </div>
            </div>


            <div class="col-md-3 col-sm-6 col-6">
                <div class="media">
                    <img src="./assets/images/Orange Crystal.jpg" class="mr-3" alt="Orange Crystal">
                </div>
            </div>



            <div class="col-md-3 col-sm-6 col-6">
                <div class="media">
                    <img src="./assets/images/Red Crystal.jpg" class="mr-3" alt="Red Crystal">
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
